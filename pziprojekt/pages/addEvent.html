<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="addEvent.html">Add event</a>
            <a href="../index.html"> <img id="fesb-logo" src="../images/fesb-logo.png" alt="fesb logo image" /> </a>
        </nav>
    </header>
    <main>
        <h2 class="main-header-text">Add new event</h2>
        <div id="cards-container">

            <div id="inputs">
                <div class="input-field">
                    <label> Enter event title: </label>
                    <input type="text" placeholder="title" id="title" />
                </div>

                <div class="input-field">
                    <label> Enter event description: </label>
                    <input type="text" placeholder="description" id="description" />
                </div>

                <div class="input-field">
                    <label> Enter event location: </label>
                    <input type="text" placeholder="city, country" id="location" />
                </div>

                <div class="input-field">
                    <label> Enter thumbnail url: </label>
                    <input type="text" placeholder="url" id="url" />
                </div>
            </div>

            <div id="calendars">
                <div class="calendar-container num1" id="calendar">
                    <label id="dateText1"> Select starting date</label>
                    <div class="calendar-header2">
                        <p class="calendar-current-date1" id="calendar-current-date1"></p>
                        <div class="calendar-navigation1">
                            <i class="fa fa-chevron-left 1" id="calendar-prev"></i>
                            <i class="fa fa-chevron-right 1" id="calendar-next"></i>
                        </div>
                    </div>

                    <div class="calendar-body">
                        <ul class="calendar-weekdays">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="calendar-dates1"></ul>
                    </div>
                </div>

                <div class="calendar-container num2" id="calendar">
                    <label id="dateText2"> Select ending date</label>
                    <div class="calendar-header2">
                        <p class="calendar-current-date2" id="calendar-current-date2"></p>
                        <div class="calendar-navigation2">
                            <i class="fa fa-chevron-left 2" id="calendar-prev"></i>
                            <i class="fa fa-chevron-right 2" id="calendar-next"></i>
                        </div>
                    </div>

                    <div class="calendar-body" id="calendar-body">
                        <ul class="calendar-weekdays">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="calendar-dates2"></ul>
                    </div>
                </div>
            </div>

            <button id="add-event-button" class="primary-btn"> Add new event </button>
        </div>


    </main>
    <footer>
        <p>Event Management Â© 2025</p>
    </footer>
    <script src="../scripts/cards.js"></script>
    <script src="../scripts/calendarEvent.js"></script>
    <script src="../scripts/thumbnails.js"></script>
</body>

</html>
